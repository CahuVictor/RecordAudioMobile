<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gravador de √Åudio</title>
</head>
<body>
  <h2>Gravador de √Åudio</h2>
  <button id="startBtn">‚ñ∂Ô∏è Iniciar Grava√ß√£o</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Parar Grava√ß√£o</button>
  <p id="status">Status: aguardando...</p>
  <div id="downloads"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");
    const downloads = document.getElementById("downloads");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(audioBlob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "gravacao.webm";
        a.textContent = "üéß Baixar grava√ß√£o";
        downloads.appendChild(a);
        status.textContent = "Status: grava√ß√£o encerrada.";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "Status: gravando...";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
